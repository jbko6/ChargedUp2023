name: Gradle Check
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Check
        run: ./gradlew check

      - name: Automated Sim Test
        run: ./gradlew simulateJavaDebug -PautomatedTest=true
